<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSEC Web Email</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div style="display:block">
            <img alt="CSEC Logo" src="https://assets.r2.csec.top/logo/white.blank.svg" style="width: 50px; height: 50px; margin-right: 10px;display: var(--logo-white);"/>
            <img alt="CSEC Logo" src="https://assets.r2.csec.top/logo/black.blank.svg" style="width: 50px; height: 50px; margin-right: 10px;display: var(--logo-black);"/> 
            <button class="tab-btn" onclick="function logout(){if (confirm('Are you sure you want to logout?')){localStorage.removeItem('login');window.location.reload();}}"> Logout</button>
            <button class="tab-btn" onclick="function clrtmp(){if (confirm('Are you sure you want to clear temp?\nthis will clear your drafts&contacts,it will also make you logout.')){localStorage.clear();window.location.reload();}}"> Clear Temp</button>
            </div>
            <h1>CSEC Email</h1>
            <button id="themeToggle" class="theme-toggle">🌙</button>
        </header>

        <div class="app-body">
            <nav class="nav-tabs">
                <button class="tab-btn active" data-tab="compose">✏️ Compose</button>
                <button class="tab-btn" data-tab="drafts">📄 Drafts</button>
                <button class="tab-btn" data-tab="contacts">👥 Contacts</button>
            </nav>

            <main class="main-content">
                <!-- Compose Tab -->
                <div id="compose" class="tab-content active">
                    <div class="email-form">
                        <div class="form-group">
                            <label for="to">To:</label>
                            <input type="email" id="to" placeholder="recipient@example.com">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject:</label>
                            <input type="text" id="subject" placeholder="Email subject">
                        </div>
                        <div class="form-group message-group">
                            <label for="message">Message:</label>
                            <textarea id="message" rows="12" placeholder="Write your email here..."></textarea>
                        </div>
                        <div class="form-actions">
                            <button id="sendBtn" class="btn btn-primary">📤 Send</button>
                            <button id="saveDraftBtn" class="btn btn-secondary">💾 Save Draft</button>
                            <button id="clearBtn" class="btn btn-outline">🗑️ Clear</button>
                        </div>
                    </div>
                    <p id="action"></p>
                </div>

                <!-- Drafts Tab -->
                <div id="drafts" class="tab-content">
                    <div class="section-header">
                        <h2>📄 Saved Drafts</h2>
                        <button id="clearAllDrafts" class="btn btn-outline btn-sm">Clear All</button>
                    </div>
                    <div id="draftsList" class="drafts-list">
                        <p class="empty-state">No drafts saved yet.</p>
                    </div>
                </div>

                <!-- Contacts Tab -->
                <div id="contacts" class="tab-content">
                    <div class="section-header">
                        <h2>👥 Contacts</h2>
                    </div>
                    <div class="contact-form">
                        <div class="form-row">
                            <input type="text" id="contactName" placeholder="Contact name">
                            <input type="email" id="contactEmail" placeholder="Email address">
                            <button id="addContactBtn" class="btn btn-primary">➕ Add</button>
                        </div>
                    </div>
                    <div class="section-header">
                        <h3>Saved Contacts</h3>
                        <button id="clearAllContacts" class="btn btn-outline btn-sm">Clear All</button>
                    </div>
                    <div id="contactsList" class="contacts-list">
                        <p class="empty-state">No contacts saved yet.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://assets.r2.csec.top/smtp.js"></script>
    <script src="script.js"></script>
</body>
</html>
